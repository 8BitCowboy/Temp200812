<div class="ContentHeader text-content-size">
    <h1 class="page-title">Authorized Concessioners</h1>
</div>

<p id='showData'></p>

<table>
<tr>
<td>Park Unit</td><td><span id="tdParkUnit">test</span></td>
</tr>
</table>

    <script>
        // JavaScript Document
        jQuery(document).ready(function () {
            // pause between steps until data load is complete
            jQuery.ajaxSetup({
                async: false
            });
            var reportSrc = "https://raw.githubusercontent.com/8BitCowboy/Temp200812/master/nsmap.geojson";
            // arrays to store XML data
            var parks = []; // stores parks included in xml
            var uniqueParks = []; // subset of parks; unique only
            var reportData;
            // read XML file and store data in object arrays
            jQuery.ajax({
                type: "GET",
                url: reportSrc,
                dataType: "json",
                success: function (json) {
                    reportData = JSON.parse(JSON.stringify(json));
                    console.log(reportData);
                },
                // on failure, show error message
                error: function () {
                    console.log("error");
                }
            });
            // set initial selection in drop down list (if selection was made from previous page; if so, info in query string)
            
            jQuery.each(reportData.features, function(key, val){
                if(val.properties.DNIGHT=="DEVA110129") {
                    
                    $("#tdParkUnit").text(val.properties.SITE_NAME);
                    // Create a table.
                    var table = document.createElement("table");


                    // Create table header row using the extracted headers above.
                    for(var i = 0; i < Object.keys(val.properties).length;i++) {
                        
                        tr = table.insertRow(-1);
                        var tabCell = tr.insertCell(-1);
                        tabCell.innerHTML = Object.keys(val.properties)[i];
                        tabCell = tr.insertCell(-1);
                        tabCell.innerHTML = Object.values(val.properties)[i];
                    }

                    var divShowData = document.getElementById('showData');
                    divShowData.innerHTML = "";
                    divShowData.appendChild(table);                    
                }
            })

        });
    </script>
